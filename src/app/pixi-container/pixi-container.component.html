<div class="d-flex">
    <div class="input-group-prepend">
      <span class="input-group-text" id="1">Number of shapes</span>
    </div>
    <input disabled type="text" value="{{numOfShapes}}" class="" id="2" aria-describedby="basic-addon3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="3">Surface area </span>
    </div>
    <input disabled type="text" class="" id="4" value="{{surface}}" aria-describedby="basic-addon3">
    <span class="mt-1">pxÂ²</span>

</div>
<div #pixi style="width: fit-content" (click)="generateShape(event)"></div>
<div class="d-flex">
<div class="d-flex mx-2">
  <span class="mt-1 mr-1">Number of shapes per sec</span>
  <button type="button" class="btn btn-success px-4 py-1 rounded-left" (click)="changeNumOfShapesPerSec(true)">+</button>
  <button type="button" class="btn btn-danger px-4 py-1 rounded-right" (click)="changeNumOfShapesPerSec(false)">-</button>
  <input disabled type="text" value="{{numOfShapesPerSec.length}}" class="text-center" id="5" aria-describedby="basic-addon3" placeholder="Number of shapes per sec">
</div>
<div class="d-flex mx-2">
  <span class="mt-1 mr-1">Gravity</span>
  <button type="button" class="btn btn-success px-4 py-1 rounded-left" (click)="changeGravityValue(true)">+</button>
  <button type="button" class="btn btn-danger px-4 py-1 rounded-right"(click)="changeGravityValue(false)">-</button>
  <input disabled type="text" value="{{gravity}}" class="text-center" id="6" aria-describedby="basic-addon3" placeholder="Gravity value">
</div>
</div>
